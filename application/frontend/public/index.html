<!-- Example react page taken from https://rapidapi.com/blog/how-to-use-an-api-with-react/ //-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wonder Village</title>
  <!-- Load bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--link rel="stylesheet" type="text/css" href="styles.css"-->
  <style>
    .wide-btn {
      min-width: 120px;
    }

    .rounded-div {
      border-radius: 8px;
    }

    .more-spacing {
      margin-top: 10px;
      margin-left: 4px;
    }

    .spacing {
      margin: 5px;
    }

    .tall-div {
      min-height: 300px;
    }

    .hud {
      border: 2px solid rgb(235, 228, 222);
      margin-top: 10px;
    }

    .hud h5 {
      margin: 4px;
    }

    .icon {
      width: 48px;
      height: 48px;
    }

    .conversation-div {
      display: inline-block;
      padding: 10px;
      margin: 5px;
      min-width: 30px;
      text-align: center;
    }

    .form-control {
      display: table;
      resize: none;
      border: none;
      outline: none;
      overflow: visible;
      padding: 10px;
      border-radius: 4px;
      background: #f9f9f9;
      min-height: 32px;
    }
    
    /* Force a new line between sets of divs */
    .conversation-row {
        display: block;
    }
  </style>
</head>

<body>
  <div id="Village"></div>
  <!-- from https://reactjs.org/docs/add-react-to-a-website.html -->
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <!-- Load our React component. -->
  <script src="/dev/js/index.js"></script>
  <!-- Load bootstrap js and dependencies -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>
</html>
